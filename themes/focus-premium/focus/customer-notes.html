<script>
    // ----- FEEDBACK NOTE -----
$(document).ready(function(){
    console.log('feedback-note');
    if (window.XMLHttpRequest) {
        ajax = new XMLHttpRequest();
    } else {
        ajax = new ActiveXObject("Microsoft.XMLHTTP");
    }
    ajax.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
            var myObj = JSON.parse(this.responseText);
            var lengthJSON = Object.keys(myObj).length;
            var i = 0;
            if (myObj.status == '4') {
                swal({
                    icon: "error",
                    title: "error in connect",
                });
                console.log("error in connect");
            }
            else {
                while (lengthJSON > 0) {
                    $('#note').append('<div class="col-lg-4">'
                    +'<div class="card">'
                    +'<div class="card-header">'
                    +'<h4 class="card-title">'+'Note'+'</h>'
                    +'</div>'
                    +'<div class="card-body">'
                    +'<div class="testimonial-widget-one p-17">'
                    +'<div class="testimonial-widget-one owl-carousel owl-theme" id="feedback-note">'
                    +'<div class="item">'
                    +'<div class="testimonial-content">'
                    +'<div class="testimonial-text">'
                    +'<i class="fa fa-quote-left">'+'</i>'+' '+myObj[i].note+'<i class="fa fa-quote-right">'+'</i>'
                    +'</div>'
                    +'<div class="media">'
                    +'<div class="media-body">'
                    +'<div class="testimonial-author" id="d1">'+myObj[i].name+'</div>'
                    +'<div class="testimonial-author-position" id="d2">'+myObj[i].email+'</div>'
                    +'</div>'
                    +'<img class="testimonial-author-img ml-3" src="./images/avatar/1.png" alt="" />'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    );
                    $('#d1').append(myObj[i].name);
                    $('#d2').append(myObj[i].eamil);
                    lengthJSON--;
                    i++;
                }
            }
        }
    }
    ajax.open("get", "phpFiles/feedback-note.php");
    ajax.send();
});
</script>
